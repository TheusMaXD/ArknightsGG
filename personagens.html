    <script>
    document.getElementById('filtro-estrelas').addEventListener('change', function() {
        var valor = this.value;
        var cards = document.querySelectorAll('.personagem-card');
        cards.forEach(function(card) {
            card.style.display = '';
            if (valor === '6' && !card.classList.contains('estrela-6')) {
                card.style.display = 'none';
            } else if (valor === '5' && !card.classList.contains('estrela-5')) {
                card.style.display = 'none';
            } else if (valor === '4' && !card.classList.contains('estrela-4')) {
                card.style.display = 'none';
            }
        });
    });
    </script>
